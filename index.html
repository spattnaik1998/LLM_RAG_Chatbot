<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Sarthak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="info">
                    <h1>All about Sarthak</h1>
                    <p>Ask me anything about Sarthak's experience and skills!</p>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    <p>ðŸ‘‹ Hi there! I'm "All about Sarthak", your AI assistant for learning about Sarthak. Ask me anything about Sarthak's skills, experience, education, or any other information from the resume!</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask something about Sarthak..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div class="suggested-questions">
            <p>Try asking:</p>
            <div class="questions">
                <button class="question-btn">What are Sarthak's key skills?</button>
                <button class="question-btn">What is Sarthak's work experience?</button>
                <button class="question-btn">What is Sarthak's educational background?</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
